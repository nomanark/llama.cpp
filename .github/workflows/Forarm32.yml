name: Cross-compile llama.cpp for ARMv7-A

on:
  workflow_dispatch:

jobs:
  build-armv7a:
    runs-on: ubuntu-latest

    env:
      TOOLCHAIN_PREFIX: arm-linux-gnueabihf
      TARGET_ARCH: armv7-a

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install cross-compiler toolchain and dependencies
      run: |
        sudo apt-get update
        # Ensure the cross-library packages are installed
        sudo apt-get install -y \
          gcc-arm-linux-gnueabihf \
          g++-arm-linux-gnueabihf \
          cmake \
          make \
          libc6-dev-armhf-cross \
          libcurl4-gnutls-dev \
          libssl-dev \
          zlib1g-dev \
          pkg-config

    - name: Generate CMake Toolchain File (Final System Root Fix)
      run: |
        # Define the system root for the ARM toolchain
        ARM_SYSROOT=/usr/arm-linux-gnueabihf
        
        cat <<EOF > arm-toolchain.cmake
        set(CMAKE_SYSTEM_NAME Linux)
        set(CMAKE_SYSTEM_PROCESSOR arm)
        
        # Set compilers and add the CRITICAL --sysroot flag
        set(CMAKE_C_COMPILER /usr/bin/arm-linux-gnueabihf-gcc)
        set(CMAKE_CXX_COMPILER /usr/bin/arm-linux-gnueabihf-g++)
        
        # CRITICAL FIX: Manually inject the --sysroot path into the compiler
        set(CMAKE_C_COMPILER_WORKS TRUE)
        set(CMAKE_CXX_COMPILER_WORKS TRUE)
        set(CMAKE_C_FLAGS "-march=armv7-a -mfpu=neon-vfpv4 -mfloat-abi=hard -funsafe-math-optimizations --sysroot=\${ARM_SYSROOT}")
        set(CMAKE_CXX_FLAGS "-march=armv7-a -mfpu=neon-vfpv4 -mfloat-abi=hard -funsafe-math-optimizations --sysroot=\${ARM_SYSROOT}")
        
        # CMAKE_FIND_ROOT_PATH for finding shared libraries (libcurl, libssl)
        set(CMAKE_FIND_ROOT_PATH /usr/arm-linux-gnueabihf /usr/lib/arm-linux-gnueabihf /usr)
        
        # Force CMake to ONLY search within CMAKE_FIND_ROOT_PATH
        set(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)
        set(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)
        set(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)
        EOF
    
    - name: Cache build
      uses: actions/cache@v4
      with:
        path: |
          build-armv7a
          ~/.cache
        key: ${{ runner.os }}-build-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-build-

    - name: Create build directory
      run: mkdir -p build-armv7a

    - name: Configure CMake for ARMv7-A
      working-directory: build-armv7a
      run: |
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE=../arm-toolchain.cmake \
          -DCMAKE_BUILD_TYPE=Release
          
    - name: Build
      working-directory: build-armv7a
      run: make -j$(nproc)

    - name: Archive ARMv7-A binaries
      uses: actions/upload-artifact@v4
      with:
        name: llama.cpp-armv7a
        path: build-armv7a/bin/*
