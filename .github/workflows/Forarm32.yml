name: Cross-compile llama.cpp for ARMv7-A

on:
  workflow_dispatch:

jobs:
  build-armv7a:
    runs-on: ubuntu-latest

    env:
      TOOLCHAIN_PREFIX: arm-linux-gnueabihf
      TARGET_ARCH: armv7-a

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install cross-compiler toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc-arm-linux-gnueabihf \
          g++-arm-linux-gnueabihf \
          cmake \
          make \
          libc6-dev-armhf-cross \
          pkg-config

    # This step creates the "Future Proof" toolchain file automatically
    - name: Generate CMake Toolchain File
      run: |
        cat <<EOF > arm-toolchain.cmake
        set(CMAKE_SYSTEM_NAME Linux)
        set(CMAKE_SYSTEM_PROCESSOR arm)

        # Force full paths to compilers to fix "not a full path" error
        set(CMAKE_C_COMPILER /usr/bin/arm-linux-gnueabihf-gcc)
        set(CMAKE_CXX_COMPILER /usr/bin/arm-linux-gnueabihf-g++)

        # target environment on the build host system
        set(CMAKE_FIND_ROOT_PATH /usr/arm-linux-gnueabihf)

        # modify default behavior of FIND_XXX() commands
        set(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)
        set(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)
        set(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)

        # Compiler flags
        set(CMAKE_C_FLAGS "-march=armv7-a -mfpu=neon-vfpv4 -mfloat-abi=hard -funsafe-math-optimizations")
        set(CMAKE_CXX_FLAGS "-march=armv7-a -mfpu=neon-vfpv4 -mfloat-abi=hard -funsafe-math-optimizations")
        EOF

    - name: Cache build
      uses: actions/cache@v4
      with:
        path: |
          build-armv7a
          ~/.cache
        key: ${{ runner.os }}-build-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-build-

    - name: Create build directory
      run: mkdir -p build-armv7a

    - name: Configure CMake for ARMv7-A
      working-directory: build-armv7a
      run: |
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE=../arm-toolchain.cmake \
          -DCMAKE_BUILD_TYPE=Release

    - name: Build
      working-directory: build-armv7a
      run: make -j$(nproc)

    - name: Archive ARMv7-A binaries
      uses: actions/upload-artifact@v4
      with:
        name: llama.cpp-armv7a
        # Adjust this path if llama.cpp puts binaries in a different subfolder
        path: build-armv7a/bin/*
