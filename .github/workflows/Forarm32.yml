
name: Cross-compile llama.cpp for ARMv7-A

on:
  workflow_dispatch:

jobs:
  build-armv7a:
    runs-on: ubuntu-latest

    env:
      TOOLCHAIN_PREFIX: arm-linux-gnueabihf
      TARGET_ARCH: armv7-a

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install cross-compiler toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf cmake make \
        libc6-dev-armhf-cross ccache libcurl4-gnutls-dev \
        gcc-multilib g++-multilib build-essential libssl-dev \
        zlib1g-dev \
        pkg-config

    - name: Cache build
      uses: actions/cache@v4
      with:
        path: |
          build
            ~/.cache
        key: ${{ runner.os }}-build-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-build-

    - name: Create build directory
      run: mkdir -p build-armv7a

    - name: Configure CMake for ARMv7-A
      working-directory: build-armv7a
      run: |
        cmake .. \
          -DCMAKE_SYSTEM_NAME=Linux \
          -DCMAKE_SYSTEM_PROCESSOR=arm \
          -DCMAKE_C_COMPILER=${TOOLCHAIN_PREFIX}-gcc \
          -DCMAKE_CXX_COMPILER=${TOOLCHAIN_PREFIX}-g++ \
          -DCMAKE_C_FLAGS="-march=armv7-a -mfpu=neon-vfpv4 -mfloat-abi=hard -funsafe-math-optimizations" \
          -DCMAKE_CXX_FLAGS="-march=armv7-a -mfpu=neon-vfpv4 -mfloat-abi=hard -funsafe-math-optimizations" \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_FIND_ROOT_PATH=${ARM_SYSROOT_PATH} \
          -DCMAKE_FIND_ROOT_PATH_MODE_PROGRAM=NEVER \
          -DCMAKE_FIND_ROOT_PATH_MODE_LIBRARY=ONLY \
          -DCMAKE_FIND_ROOT_PATH_MODE_INCLUDE=ONLY

    - name: Build
      working-directory: build-armv7a
      run: make -j$(nproc)

    - name: Archive ARMv7-A binaries
      uses: actions/upload-artifact@v4
      with:
        name: llama.cpp-armv7a
        path: build-armv7a/bin/*
